      short: Fysetc RP2040 Touch v1
      long: Fysetc RP2040 Touch v1
      settings:
        PICO_BOARD: fysetc_rp2040_touch_v1
        NEVERMORE_BOARD: fysetc-rp2040-touch-v1
        NEVERMORE_PICO_W_BT: "false"
